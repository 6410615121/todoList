<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <form method="post" action="">
            {% csrf_token %}
            <p>project name</p>
            <input type='text' name='Project_name' value="{{ form.Project_name.value }}">
        
            <p>Team members</p>
            <div class="team-members">
                {% for member in form.fields.TeamMember.queryset %}
                    <div class="team-member">
                        {{ member }}
                        <button type="submit" name="remove_member" value="{{ member.todoUser_ID }}">Remove</button>
                    </div>
                {% endfor %}
            </div>
        
            <p>Add member</p>
            <select name="friend">
                <option value="None">======</option>
                {% for friend in friendList %}
                <option value="{{ friend.todoUser_ID }}"> {{ friend.Firstname }} </option>
                {% endfor %}
            </select>
        
            <button type="submit">Save Changes</button>
        </form>
        
    </body>
</html>
