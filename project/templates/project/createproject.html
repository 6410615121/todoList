    <!-- element task --> 
    



    <div class="container_project_add">
      <img class='cover' src='{% static 'images/pngtree-messy-documents-pile-paperwork-overload-png-image_6349779.png' %}' >
      
      <div class='content'>
          <p class ='project-add-header'>
            PROJECT ADD
          </p>

          <form method="post">
              {% csrf_token %}

              <div class='project_name_form'>
                  <label>Project name</label>
                  <input type="text" name="project_name" placeholder="Enter project name" value="{{ project_name_session }}">
              </div>
      
              <div class="added_member_box">

                <div class='head'>
                    <p>
                      Added member
                    </p>
                </div>
                
                <div class='memberbox'>
                  {% for member in memberAdded %}
                    <img src="{% static 'images/computer-icons-user-profile-head-ico-download.jpg' %}">
                    <p>{{ member }}</p>
                    <button type="submit" name="remove_added_member" value="{{ member.todoUser_ID }}" class="remove-button">
                      <img src="{% static 'images/Red-X-No-Background.png' %}">
                    </button>
                  {% endfor %}
                </div>
                
              </div>
              
              <div class="friend_container">
                  <label class=''>
                    Friend
                  </label>
                  <div class='addmember_and_submit'>

                    <select name="friend" class=''>
                        {% for friend in friendList %}
                            <option value="{{ friend.todoUser_ID }}"> {{ friend.Firstname }} </option>
                        {% endfor %}
                    </select>
                  
                    <button type="submit" name="submit_add_member" class='button'>Add</button>

                    <div class='submit_add_project_box'>
                      <button type="submit" name="submit_add_project" class='submit_add_project'>Submit project</button>
                    </div>

                  </div>
              </div>
              

          </form>
      </div>

    </div>
